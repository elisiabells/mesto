<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>mesto</title>
   <link rel="icon" type="image/png" href="images/favicon.png">
   <link rel="stylesheet" href="pages/index.css">
   <meta name="author" content="Елизавета Муратова">
</head>

<body class="root">
   <div class="page">
      <header class="header">
         <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место">
      </header>
      <main class="main">
         <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
               <div class="profile__info-title">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" aria-label="edit" class="profile__edit-button"></button>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="add" class="profile__add-button"></button>
         </section>
         <section class="cards">
            <ul class="elements"> </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2023. Елизавета Муратова</p>
      </footer>

      <template class="element-template">
         <li class="element">
            <img class="element__img" src="#" alt="">
            <button type="button" class="element__delete-button"></button>
            <div class="element__text">
               <h2 class="element__title"></h2>
               <button type="button" class="element__like-button"></button>
            </div>
         </li>
      </template>

      <div class="popup popup_edit">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__button-close"></button>
            <form name="popup-edit" class="popup__form">
               <input type="text" name="name" required placeholder="Имя" class="popup__input popup__input_type_name">
               <input type="text" name="about" required placeholder="О себе" class="popup__input popup__input_type_about">
               <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
         </div>
      </div>
      <div class="popup popup_add" >
         <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__button-close popup__add-close"></button>
            <form name="add-card" class="popup__form popup__form-add">
               <input type="text" name="name" required placeholder="Название" class="popup__input popup__input_type_card">
               <input type="url" name="foto" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
               <button type="submit" class="popup__button-save popup__button-create">Создать</button>
            </form>
         </div>
      </div>
      <div class="popup popup_img">
         <div class="popup__full-img-container">
             <button type="button" class="popup__button-close popup__img-close"></button>
             <figure class="popup__full-img">
                 <img src="#" alt=" " class="popup__full-img-img" />
                 <figcaption class="popup__full-img-caption"></figcaption>
             </figure>
         </div>
     </div>

   </div>
   <script src="scripts/index.js"></script>
</body>

</html>
